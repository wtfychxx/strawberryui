<div class="row">
    <div class="col-lg-3">
        <button class="btn btn-primary" data-st-toggle="modal" data-st-target="#modal_add"> Open via Data Attribute  </button>
    </div>
    <div class="col-lg-3">
        <button class="btn btn-primary" id="btn_show_modal"> Open via Javascript  </button>
    </div>
</div>

<div class="modal fade" id="modal_add" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Modal title</h3>
                <button type="button" class="btn-close" data-st-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger rounded-sm" data-st-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-sm">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        document.getElementById('btn_show_modal').addEventListener('click', () => {
            const addModal = document.getElementById('modal_add');
            const strawberryModal = new strawberry.Modal(addModal);
            strawberryModal.show();
        });
    });
</script>
