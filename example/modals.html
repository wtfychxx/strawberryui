<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../strawberry-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/strawberry.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-st-toggle="collapse" data-st-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/example/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/example/table.html">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/example/card.html">Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/example/modals.html">Modal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" data-st-toggle="modal" data-st-target="#modal_add"> Open via Data Attribute  </button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="btn_show_modal"> Open via Javascript  </button>
            </div>
        </div>
    </div>
</body>

<div class="modal fade" id="modal_add" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Modal title</h3>
                <button type="button" class="btn-close" data-st-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger rounded-sm" data-st-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-sm">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/strawberry.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        document.getElementById('btn_show_modal').addEventListener('click', () => {
            const addModal = document.getElementById('modal_add');
            const strawberryModal = new strawberry.Modal(addModal);
            strawberryModal.show();
        });
    });
</script>

</html>
