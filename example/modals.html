<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../assets/image/strawberry-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/strawberry.css">
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="../assets/js/strawberry.js"></script>
    <!-- <script src="../assets/js/loader.js" defer></script> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-content">

    </nav>

    <div class="container mt-4 bg-light p-2" id="content">
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" data-st-toggle="modal" data-st-target="#modal_add"> Open via Data Attribute  </button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="btn_show_modal"> Open via Javascript  </button>
            </div>
        </div>
    </div>
</body>


<div class="modal fade" id="modal_add" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Modal title</h3>
                <button type="button" class="btn-close" data-st-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger rounded-sm" data-st-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-sm">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/tools.js"></script>
<script>
    tools.getNavbar();
    document.getElementById('btn_show_modal').addEventListener('click', () => {
        const addModal = document.getElementById('modal_add');
        const strawberryModal = new strawberry.Modal(addModal);
        strawberryModal.show();
    });
</script>
