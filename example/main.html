        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-st-toggle="collapse" data-st-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentUrl = window.location.href;

        let hrefTarget = currentUrl.split('?');
        let hrefValue = hrefTarget[1];

        document.querySelectorAll('.nav-link').forEach((el) => {
            if (hrefValue === el.attributes.href.nodeValue.substring(1)) {
                el.click();
            }
        });
    });
</script>
