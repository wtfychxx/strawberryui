<script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentUrl = window.location.href;

        let hrefTarget = currentUrl.split('?');
        let hrefValue = hrefTarget[1];

        document.querySelectorAll('.nav-link').forEach((el) => {
            if (hrefValue === el.attributes.href.nodeValue.substring(1)) {
                el.click();
            }
        });
    });
</script>
